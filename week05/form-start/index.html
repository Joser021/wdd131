<main>
    <h1>Course Proposal Application</h1>
        <form method="get" action="thanks.html" class="wf1">
            <fieldset>
                <legend>Applicat Information</legend>
                <label for="fname">First Name*<input type="text" name="fname" id="fname" required></label>
                <label for="lname">Last Name*<input type="text" name="lname" id="lname" required></label>
                <label for="phone">Phone<input type="tel" name="phone" id="phone" placeholder="1235551234"></label>
                <label for="email">Email*<input type="email" name="email" id="email" placeholder="someone@gmail.com"></label>
                <label for="url">Website<input type="url" name="url" id="url" placeholder="https://"></label>
            </fieldset>
            <fieldset>
                <legend>Course Information</legend>
                <div>Audience</div>
                <label for="beginner"><input type="radio" name="audience" id="beginner" value="beginner"> Beginner</label>
                <label for="intermediate"><input type="radio" name="audience" id="intermediate" value="intermediate"> Intermediate</label>
                <label for="advanced"><input type="radio" name="audience" id="advanced" value="advanced"> advanced</label>

                <div>Software Needed</div>
                <label for="photo"><input type="checkbox" name="editing" value="yes" id="photo">Photo editing</label>
                <label for="code"><input type="checkbox" name="code" value="yes" id="code">Coding</label>
                <label for="process"><input type="checkbox" name="process" value="yes" id="process">Preprocessor</label>
                <label for="client"><input type="checkbox" name="client" value="yes" id="client">FTP Client</label>
            </fieldset>

            <fieldset>
                <legend>Funding</legend>
                <label for="date">Atecipated Completion Date <input type="date" name="completeDate" id="date"></label>
                <label for="subject">Course Subject
                    <select name="subject" id="subject">
                        <option>Please Select &#9662</option>
                        <option value="Software">Software Development</option>
                        <option value="creative">Creative Development</option>
                        <option value="info"> Information Technology</option>
                        <option value="data">Data Professional</option>
                        <option value="construction">Construction</option>
                        <option value="manufacturing">Manufacturing</option>
                        <option value="business">Business Porfessional</option>
                        <option value="security">Cyber security</option>
                    </select>
                </label>

                <label for="authors">How Many Authors <input type="number" name="authors" id="authors"></label>
            </fieldset>
            <input type="submit" value="propose My Course" id="submit">
        </form>
