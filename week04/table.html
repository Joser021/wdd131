<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HTML table structure. HTML, CSS and JavaScript.">
    <meta name="author" content="José Oliveira">

    <link rel="stylesheet" href="style/table.css">

    <title>HTML Table</title>
</head>
<body>
    <table>
        <caption>Table 1: Account Feature Comparison</caption>
        <thead>
            <tr>
                <th colspan="4">ACME WildWest Services</th>
            </tr>
            <tr>
                <th class="blank"></th>
                <th>Basic</th>
                <th>Premium</th>
                <th>Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Feature 1</td>
                <td class="check">✔️</td>
                <td class="check">✔️</td>
                <td class="check">✔️</td>
            </tr>
            <tr>
                <td>Feature 2</td>
                <td class="cross">❌</td>
                <td class="check">✔️</td>
                <td class="check">✔️</td>
            </tr>
            <tr>
                <td>Feature 3</td>
                <td class="cross">❌</td>
                <td class="cross">❌</td>
                <td class="check">✔️</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
